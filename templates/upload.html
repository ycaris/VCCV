<!doctype html>
<html>
<head>
  <title>Upload Images</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1Zl3/Jr59MmUz4l/3enOO2uh1uvmF2y7G9XDbz" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #f8f9fa;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .upload-form-container {
      max-width: 500px;
      margin: auto;
      padding: 2rem;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1>Upload Images</h1>
    <div class="upload-form-container my-4">
      <form method="post" enctype="multipart/form-data" class="my-4">
        <div class="mb-3">
          <label for="rgb_image" class="form-label">RGB Image:</label>
          <input type="file" name="rgb_image" id="rgb_image" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="sparse_depth_map" class="form-label">Sparse Depth Map:</label>
          <input type="file" name="sparse_depth_map" id="sparse_depth_map" class="form-control" required>
        </div>
        <input type="submit" value="Upload" class="btn btn-primary">
      </form>
    </div>
  </div>
</body>
</html>
